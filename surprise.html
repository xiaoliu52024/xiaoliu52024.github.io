<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沈艺函……</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* 文字动态效果 */
        .dynamic-text {
            font-size: 2.5rem;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;  /* 初始透明 */
            transform: translateY(20px);  /* 初始位置下移 */
            animation: fadeInUp 1.2s ease-out forwards;  /* 应用动画[1,3](@ref) */
            will-change: transform, opacity;  /* 性能优化[10](@ref) */
        }

        /* 关键帧动画 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        /* 表情包悬浮动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <!-- 动态文字 -->
    <div class="dynamic-text">沈艺函我好想你</div>
    
    <!-- 表情包容器 -->
    <div class="emoji-container">
        <!-- 使用在线可爱表情图片 -->
        <img src="b4674808cbb34b28ad9770febc1636d1~tplv-p14lwwcsbr-7.jpg" class="emoji"> 
    </div>

    <!-- 备选方案：本地表情包 -->
    <!-- <img src="cute_emoji.png" class="emoji"> -->
</body>
</html>
